<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head th:replace="fragments/head::head (title=#{login.title})">
</head>

<body>
	<div th:replace="fragments/sitewidescripts::bodyStart"></div>
	<div th:replace="fragments/header::header"></div>
	<div class="row">
		<div class="large-6 large-centered columns">
			<h1 th:text="#{login.heading}"></h1>
			<form
				th:action="@{/login}"
				method="post"
			>
				<div class="row">
					<div class="large-12 columns">
						<label th:class="${(loginError!= null and loginError)?'error':''}">
							<span th:text="#{login.username}">Username:</span><input
							type="text"
							id="username"
							name="username"
						/>
						</label><small
							th:if="${loginError}"
							th:text="#{login.wrongUsernameOrPassword}"
							class="error"
						>Wrong username or password</small>
					</div>
				</div>

				<div class="row">
					<div class="large-12 columns">
						<label th:class="${(loginError!= null and loginError)?'error':''}">
							<span th:text="#{login.password}">Password:</span><input
							type="password"
							id="password"
							name="password"
						/>
						</label><small
							th:if="${loginError}"
							th:text="#{login.wrongUsernameOrPassword}"
							class="error"
						>Wrong username or password</small>
					</div>
				</div>

				<div class="row">
					<div class="large-12 columns">
						<input
							type="checkbox"
							id="rememberme"
							name="rememberme"
						/> <label
							th:text="#{login.rememberme}"
							for="rememberme"
						></label>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<input
							type="submit"
							th:value="#{login.submit}"
							id="loginButton"
							class="button tiny"
						/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/sitewidescripts::bodyEnd"></div>
</body>

</html>
