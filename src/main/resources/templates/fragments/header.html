<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" th:fragment="header" ng-if="!showErrorModal">
		<div class="container-fluid" ng-cloak="">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed=true" ng-click="navCollapsed=!navCollapsed">
					<!--  -->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" translate="topbar.openolympus" href="/"></a>
			</div>

			<div class="collapse navbar-collapse" ng-class="!navCollapsed &amp;&amp; 'in'" ng-click="navCollapsed=true">
				<ul class="nav navbar-nav">
					<li ng-if="!!runningContest">
						<a ui-sref="contestView({contestId: runningContest.id })" translate="topbar.navigation.currentContest" id="headerCurrentContestLink"></a>
					</li>

					<li>
						<a ui-sref="contestList" id="headerContestsLink">
							<span translate="topbar.navigation.contests"></span>
						</a>
					</li>
					<li class="dropdown" dropdown="">
						<a class="dropdown-toggle" dropdown-toggle="">
							<span translate="topbar.navigation.archive"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ui-sref="archiveTaskList" translate="topbar.navigation.archive.tasks"></a>
							</li>
							<li>
								<a ui-sref="archiveRank" translate="topbar.navigation.archive.ranking"></a>
							</li>
						</ul>
					</li>
					<li ng-if="security.isUser()">
						<a href="/user/solutions" translate="user.solutions" id="headerSolutionsLink"></a>
					</li>
					<li ng-if="security.isAdmin()">
						<a ui-sref="administrationHub" translate="topbar.navigation.admin" id="headerAdminLink"></a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<!-- Right Nav Section -->
					<li class="dropdown" dropdown="">
						<a dropdown-toggle="">
							<span translate="header.languageMenu"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="language in availableLanguages">
								<a ng-click="changeLanguage(language)">{{ ('locale.language.' + language) | translate }}</a>
							</li>
						</ul>
					</li>
					<li ng-if="security.isLoggedIn() &amp;&amp; !security.isUser()">
						<button type="button" class="btn btn-warning navbar-btn" tooltip-placement="bottom" tooltip="{{'login.administratorApprovalRequired.body' | translate}}"><span class="fa fa-exclamation-triangle"></span></button>
					</li>
					<li ng-if="security.isLoggedIn()">
						<a ui-sref="personalInfoModificationView" id="headerUserInfoLink">{{security.getUsername()}}</a>
					</li>
					<li ng-if="security.isLoggedIn()">
						<a ng-click="security.logout()" translate="header.logout" id="headerLogoutLink"></a>
					</li>
					<li ng-if="!security.isLoggedIn()">
						<a ui-sref="login" translate="header.login"> </a>
					</li>
					<li ng-if="!security.isLoggedIn()">
						<a ui-sref="register" translate="header.register" id="headerRegisterLink"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

</body>

</html>
