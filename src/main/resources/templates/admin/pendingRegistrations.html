<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	th:with="pageScript='controllers/admin/pendingUsers.js'"
>
<head
	th:replace="fragments/head::head (title=#{admin.users.list.title})"
>
</head>

<body>
	<div th:replace="fragments/sitewidescripts::bodyStart"></div>
	<div th:replace="fragments/header::header"></div>

	<div class="row">
		<div class="large-12 large-centered columns">
			<h1 th:utext="#{admin.users.list.heading}"></h1>
		</div>
	</div>

	<div
		class="row"
		id="userView"
		v-cloak=""
	>

		<div class="large-12 large-centered columns">
			<a
				class="button tiny alert"
				v-on="click: showDeletionModal"
				th:text="#{admin.users.list.deleteButtonText}"
			></a>
			
			<a
				class="button tiny success"
				v-on="click: showApprovalModal"
				th:text="#{admin.users.list.approveButtonText}"
			></a>

			<div
				v-component="modalProgresslessActionWizard"
				v-with="deletionWizardData"
			></div>


			<div
				v-component="modalProgresslessActionWizard"
				v-with="approvalWizardData"
			></div>


			<table
				style="width: 100; min-width: 100%; max-width: 100%"
				id="userTable"
			>
				<thead>
					<tr>
						<th></th>
						<th th:text="#{admin.users.list.username}"></th>
						<th th:text="#{admin.users.list.firstNameMain}"></th>
						<th th:text="#{admin.users.list.middleNameMain}"></th>
						<th th:text="#{admin.users.list.lastNameMain}"></th>
						<th
							width="100"
							th:text="#{admin.users.list.edit}"
						></th>
					</tr>
				</thead>
				<tbody>
					<tr v-repeat="users">
						<td><form>
								<input
									type="checkbox"
									v-model="checked"
								></input>
							</form></td>
						<td>{{username}}</td>
						<td>{{firstNameMain}}</td>
						<td>{{middleNameMain}}</td>
						<td>{{lastNameMain}}</td>
						<td><a
							class="button tiny"
							th:text="#{admin.users.list.edit}"
							v-attr="href: '/admin/user/' + id + '/personalInfo'"
						></a></td>
					</tr>
				</tbody>
			</table>
			<div th:replace="fragments/pageFragments::pageControls"></div>
		</div>
	</div>

	<div th:replace="fragments/sitewidescripts::bodyEnd"></div>
</body>

</html>
