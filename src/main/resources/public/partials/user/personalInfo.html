<div class="spinner" ng-if="!loaded"></div>
<div class="row">
	<form name="passwordForm" role="form" novalidate="" ng-submit="changePassword(password)" ng-show="!!loaded">
		<input label="user.password.form.labels.existingPassword" ng-if="requireExistingPassword" type="password" ng-model="password.existingPassword" oolinput="">
		<input label="user.password.form.labels.password" type="password" ng-model="password.password" ng-passwords-match-master="passwordConfirmation" ng-length="6,32" required="" oolinput="">
		<input label="user.password.labels.passwordConfirmation" type="password" ng-model="password.passwordConfirmation" ng-model-options="{ updateOn: 'default passwordChanged' }" ng-passwords-match-slave="password" ng-length="6,32" required="" oolinput="">
		<button type="submit" class="btn" ng-class="{'btn-success':updatedPassword}">
			<span ng-if="updatedPassword" class="fa fa-check"></span> {{'user.password.changeButton' | translate}}</button>
	</form>
</div>
<div class="row">
	<form name="userForm" role="form" novalidate="" ng-submit="patchUser(user)" ng-show="!!loaded">
		<input label="user.personalInfo.formlabels.emailAddress" type="email" ng-model="user.emailAddress" ng-length="3" required="" oolinput="">
		<input label="user.personalInfo.formlabels.firstNameMain" type="text" ng-model="user.firstNameMain" ng-length="1" required="" oolinput="">
		<input label="user.personalInfo.formlabels.middleNameMain" type="text" ng-model="user.middleNameMain" ng-length="1" required="" oolinput="">
		<input label="user.personalInfo.formlabels.lastNameMain" type="text" ng-model="user.lastNameMain" ng-length="1" required="" oolinput="">
		<input label="user.personalInfo.formlabels.firstNameLocalised" type="text" ng-model="user.firstNameLocalised" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.middleNameLocalised" type="text" ng-model="user.middleNameLocalised" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.lastNameLocalised" type="text" ng-model="user.lastNameLocalised" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.teacherFirstName" type="text" ng-model="user.teacherFirstName" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.teacherMiddleName" type="text" ng-model="user.teacherMiddleName" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.teacherLastName" type="text" ng-model="user.teacherLastName" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.addressLine1" type="text" ng-model="user.addressLine1" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.addressLine2" type="text" ng-model="user.addressLine2" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.addressCity" type="text" ng-model="user.addressCity" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.addressState" type="text" ng-model="user.addressState" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.addressCountry" type="text" ng-model="user.addressCountry" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.landline" type="text" ng-model="user.landline" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.mobile" type="text" ng-model="user.mobile" ng-length="1" oolinput="">
		<input label="user.personalInfo.formlabels.school" type="text" ng-model="user.school" ng-length="1" oolinput="">
		<div class="form-group ">
			<div class="center-block">
				<label>{{'user.personalInfo.formlabels.dateOfBirth' | translate}}</label>
				<datepicker name="dateOfBirth" datepicker-localdate="" ng-model="user.dateOfBirth" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
			</div>
		</div>
		<button type="submit" class="btn" ng-class="{'btn-success':updatedUser}">
			<span ng-if="updatedUser" class="fa fa-check"></span> {{'user.personalInfo.saveButton' | translate}}</button>
	</form>
</div>
