<div class="form-group" ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">
    <field-label ng-if="label" input-uid="{{model.uid}}" iud="{{model.uid}}-label" label="{{label}}" help="{{help}}" required="{{model.required}}">
    </field-label>
    <field-error error="model.error" uid="{{model.uid}}-error">
    </field-error>
    <div class="center-block">
        <div class="captchaLoading">{{ "captcha.loading" | translate }}</div>
    </div>
</div>
