<script type="text/ng-template"
	id="typeaheadTemplate.html">
	<a>
		<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span> (
		<span bind-html-unsafe="match.model.firstNameMain | typeaheadHighlight:query"></span>
		<span bind-html-unsafe="match.model.middleNameMain"></span>
		<span bind-html-unsafe="match.model.lastNameMain | typeaheadHighlight:query"></span>)
	</a>
</script>
<div class="modal-header">
	<button type="button"
		class="close"
		ng-click="$dismiss('cancel')">
		<span>&times;</span>
	</button>
	<h4 class="modal-title"> {{'contest.addUser.title' | translate}}</h4>
</div>
<div class="modal-body">
	<form name="userAdditionForm"
		controller="userAdditionFormController"
		form-for="userAddition"
		validation-rules="validationRules"
		submit-with="addUser(userAddition)"
		disable="submitting"
		novalidate>
		<typeahead-bootstrap label="{{ 'contest.addUser.user' | translate }}"
			attribute="user">
			<input typeahead-bootstrap-model
				type="text"
				placeholder="{{ 'contest.addUser.placeholder' | translate }}"
				typeahead="user as user.username for user in getUserSuggestions($viewValue)"
				typeahead-loading="{{ 'contest.addUser.loadingSuggestions' | translate }}"
				typeahead-template-url="typeaheadTemplate.html"
				class="form-control"></input>
		</typeahead-bootstrap>
		<submit-button label="{{(userAddedMessage || 'contest.addUser.addUserButton') | translate }}"
			button-class="btn {{ submitting && 'btn-default' || (userAddedMessage && 'btn-success' || 'btn-default')}}"
			icon="fa fa-fw fa-lg {{ submitting && 'fa-cog fa-spin' || (userAddedMessage && 'fa-check' || 'fa-plus')}}"></submit-button>
	</form>
</div>
<div class="modal-footer">
	<button type="button"
		class="btn btn-default"
		ng-click="$dismiss('close')">{{'contest.addUser.closeButton' | translate}}</button>
</div>
