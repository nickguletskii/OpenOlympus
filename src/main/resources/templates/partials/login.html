<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
</head>

<body th:fragment="content">

    <div class="spinner" ng-if="!loaded"></div>
    <form role="form" ng-show="!!loaded">
        <div class="form-group" ng-class="authError &amp;&amp; ['has-error', 'has-feedback']">
            <label for="username" th:text="#{login.username}"></label>
            <input type="text" ng-model="username" class="form-control" id="username" tooltip-placement="right" tooltip="{{usernameTooltip}}" th:attr="placeholder=#{login.username}"></input>
            <span ng-if="authError" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group" ng-class="authError &amp;&amp; ['has-error', 'has-feedback']">
            <label for="password" th:text="#{login.password}"></label>
            <input type="password" ng-model="password" class="form-control" id="password" tooltip-placement="right" tooltip="{{passwordTooltip}}" th:attr="placeholder=#{login.password}"></input>
            <span ng-if="authError" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <div class="form-group">
            <div id="no-captcha"></div>
            <div class="error-list">
                <span class="constraint-length help-block text-danger" ng-repeat="captchaError in captchaErrors">{{ captchaError | captchaErrorToOwnKey | translate}}</span>
            </div>
        </div>

        <button type="submit" ng-click="login()" class="btn btn-default" th:text="#{login.loginButton}"></button>
    </form>
</body>

</html>
