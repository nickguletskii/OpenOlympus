<div class="form-group" ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">
    <field-label ng-if="label" input-uid="{{model.uid}}" iud="{{model.uid}}-label" label="{{label}}" help="{{help}}" required="{{model.required}}">
    </field-label>
    <field-error error="model.error" uid="{{model.uid}}-error">
    </field-error>
    <div class="input-group input-file">
        <div class="form-control">
            {{ model.bindable | renderFileList }}
        </div>
        <span class="input-group-addon">
            <a class='btn' ng-class="{'btn-primary':!model.bindable, 'btn-success':!!model.bindable}" href='javascript:;'>
                {{ 'controls.fileInput.browseButton' | translate }}
                <input type="file" id="{{model.uid}}" name="{{attribute}}" class="form-control directive-main-element" ng-disabled="disable || model.disabled" tabindex="{{tabIndex}}" ng-model="model.bindable" ng-model-options="{updateOn:'fileSelectionChanged'}" form-for-debounce="{{debounce}}" ng-blur="onBlur()" file-ng-model ng-attr-multiple="{{multiple}}">
            </a>
        </span>
    </div>
</div>
