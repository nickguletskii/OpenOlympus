<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
</head>

<body th:fragment="content">
    <form name="taskModificationForm" role="form" novalidate="" ng-submit="modifyTask(task)" ng-show="isFormVisible">

        <div class="container">
            <input label="task.modificationForm.labels.name" type="text" ng-model="task.name" required="" oolinput=""></input>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <button type="button" class="btn btn-info" ng-click="toggleFullscreen(true)">
                    <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
            </div>
            <div class="panel-body">
                <div class="col-lg-6 miniCodemirror">
                    <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="task.descriptionText"></ui-codemirror>
                </div>
                <div class="col-lg-6 miniTextilePreview" style="overflow-y: scroll;">
                    <textile textile="task.descriptionText"></textile>
                </div>
            </div>
        </div>

        <div class="container">
            <input label="task.modificationForm.labels.descriptionFile" type="button" class="btn btn-default" ng-file-select="" ng-model="task.descriptionFile" multiple="false" oolinput=""></input>

            <input label="task.modificationForm.labels.judgeFile" type="button" class="btn btn-default" ng-file-select="" ng-model="task.judgeFile" multiple="false" oolinput=""></input>

            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="task.published"></input>

                    {{'task.modificationForm.labels.published'|translate}}
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">{{'task.modificationForm.labels.editButton' | translate}}</button>
            </div>
        </div>
        <div ng-if="fullScreen" class="panel panel-success fullScreen">
            <div class="panel-heading">
                <button type="button" class="btn btn-danger btn-xs glyphicon glyphicon-remove  pull-right" ng-click="toggleFullscreen(false)"></button>
                <h3 class="panel-title" translate="task.modificationForm.fullScreenEditor.title" translate-data="task"></h3>
            </div>
            <div class="panel-body fullScreenBody">
                <div class="col-lg-6 fullScreenCodemirror">
                    <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="task.descriptionText"></ui-codemirror>
                </div>
                <div class="col-lg-6 fullScreenTextilePreview" style="overflow-y: scroll; height:100%">
                    <textile textile="task.descriptionText"></textile>
                </div>
            </div>
        </div>
    </form>
    <form ng-show="!isFormVisible">
        <div class="container">
            <div class="form-group">
                <label>{{'task.modificationForm.labels.uploading' | translate}}</label>
                <progressbar value="uploadProgress" type="{{ uploadProgressBarColour() }}" class="progress-striped" ng-class="{'active': uploading }"><b>{{uploadProgress}}%</b>
                </progressbar>
                <label ng-if="processing">{{'task.modificationForm.labels.processing' | translate}}</label>
                <button class="btn btn-danger" ng-if="uploadFailure">{{'task.modificationForm.labels.back' | translate}}</button>
                <button class="btn btn-success" ng-if="uploadSuccess">{{'task.modificationForm.labels.again' | translate}}</button>
            </div>
        </div>
    </form>
</body>

</html>
