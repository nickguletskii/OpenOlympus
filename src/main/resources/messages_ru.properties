login.administratorApprovalRequired.body = В целях безопасности ваша учётная запись будет рассмотрена администратором. \
                                           На данный момент она имеет ограниченный доступ к системе. В случае \
                                           удовлетворения заявки на получение полного доступа, для подтверждения \
                                           указанного вами email адреса на него может быть отправлено письмо. Выполнив \
                                           необходимые процедуры подтверждения, вы сможете свободно пользоваться \
                                           системой OpenOlympus. В особых случаях доступ ко все функциям системы может \
                                           быть предоставлен без необходимости подверждения. В противном случае, ваша \
                                           учётная запись будет удалена без уведомления.
