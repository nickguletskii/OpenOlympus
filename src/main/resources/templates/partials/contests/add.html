<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
</head>

<body th:fragment="content">
    <form name="contestCreationForm" role="form" novalidate="" ng-submit="createContest(contest)" ng-show="isFormVisible">
        <input label="contest.creationForm.labels.name" type="text" ng-model="contest.name" required="" oolinput=""></input>

        <input label="contest.creationForm.labels.startTime" type="datetime" ng-model="contest.startTime" required="" ng-date-time="" oolinput=""></input>

        <input label="contest.creationForm.labels.duration" type="number" ng-model="contest.duration" min="1" ng-min="1" required="" oolinput=""></input>

        <div class="form-group">
            <button type="submit" class="btn btn-default">{{'contest.creationForm.labels.createButton' | translate}}</button>
        </div>
    </form>
    <form ng-show="!isFormVisible">
        <div class="form-group">
            <label>{{'contest.creationForm.labels.uploading' | translate}}</label>
            <progressbar value="uploadProgress" type="{{ uploadProgressBarColour() }}" class="progress-striped" ng-class="{'active': uploading }"><b>{{uploadProgress}}%</b>
            </progressbar>
            <label ng-if="processing">{{'contest.creationForm.labels.processing' | translate}}</label>
            <button class="btn btn-danger" ng-if="uploadFailure" ng-click="reset()">{{'contest.creationForm.labels.back' | translate}}</button>
            <button class="btn btn-success" ng-if="uploadSuccess" ng-click="reset()">{{'contest.creationForm.labels.again' | translate}}</button>
            <button class="btn btn-success" ng-if="uploadSuccess" ui-sref="contestView({contestId: createdContestId})">{{'contest.creationForm.labels.toContest' | translate}}</button>
        </div>
    </form>

</body>

</html>
